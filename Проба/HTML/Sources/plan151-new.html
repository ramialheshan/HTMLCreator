        rI2(ctx, 102);

        othistka(ctx, 103);

        setblink(ctx, 13, 4);
    }
    function setblink(ctx, id, sd) {
        sd = flag ? -1 : sd;
        flag = flag ? false : true;
        switch (id) {
           
            case 1: pR1(ctx, sd); break;
            case 2: pR2(ctx, sd); break;
            case 3: pR3(ctx, sd); break;
            case 4: pR4(ctx, sd); break;
            case 5: pR5(ctx, sd); break;
            case 6: pR6(ctx, sd); break;
            case 7: sK(ctx, sd); break;
            case 8: tRK1(ctx, sd); break;

            case 11: rI1(ctx, sd); break;
            case 12: rI2(ctx, sd); break;
            case 13: othistka(ctx, sd); break;
